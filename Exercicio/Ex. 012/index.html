<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
<h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/capa video.jpg" autoplay controls loop>
        <source src="midias/Video-mp4.mp4" type="video/mp4">
        <source src="midias/Video-webm.webm" type="video/webm">
        <source src="midias/Video-mkv.mkv" type="video/mkv">
    </video>
<h1>Inserindo vídeos do Youtube</h1>
    <p>Esse vídeo está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=CshSbQdfN2vvUyTL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
